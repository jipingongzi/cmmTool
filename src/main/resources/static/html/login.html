<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS and JavaScript via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
  body {
    background-color: #1e1e4a;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    max-width: 400px;
    padding: 30px 20px;
    background-color: #1e1e4a;
    border-radius: 5px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    color: #fff;
  }

  .form-label {
    color: #fff;
    font-size:1.2rem;
  }

  .submit-btn {
    background-color: #3740a0;
    border-color: #3740a0;
    color: white;
    font-weight: bold;
  }

  .submit-btn:hover {
    background-color: #4a52c1;
    border-color: #4a52c1;
  }

  input.form-control {
    background-color: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.3);
    color: #fff;
    font-size: 1.1rem;
    margin-bottom: 1.3rem;
    padding: 0.8rem;
  }

  input.form-control:focus {
    background-color: rgba(255, 255, 255, 0.5);
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 0 3px rgba(255,255,255, 0.25);
  }

  .form-check-label {
    color: #fff;
    font-size: 1rem;
  }
</style>
</head>
<body>
<div>
  <h1 align="center" style="color:white">CMM OA Tool</h1>
  <div class="login-container">
      <div class="mb-3" style="text-align:center">
        <label for="email" class="form-label">登录账户: </label>
        <input type="email" class="form-control" id="email" placeholder="用户名">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">登录密码: </label>
        <input type="password" class="form-control" id="password" placeholder="密码">
      </div>
      <div class="text-center">
        <button type="submit-btn" style="width:100%;font-size:20px" class="btn submit-btn">登录</button>
      </div>
  </div>
</div>
</body>
</html>
