<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #1e1e4a;
        }
        .nav-link {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: color 0.2s, background-color 0.2s;
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #555;
            border-radius: 0;
        }
        .nav-link:hover {
            color: #ccc;
            background-color: rgba(255, 255, 255, 0.1);
        }
        #menu-container {
            padding: 0;
            border-right: 1px solid #555;
        }
        #content {
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" id="menu-container">
            <nav class="nav flex-column">
                <button class="btn btn-link nav-link" id="menu1">Menu 1</button>
                <button class="btn btn-link nav-link" id="menu2">Menu 2</button>
            </nav>
        </div>
        <div class="col-md-10" id="content">
            <h1 style="color:white">Welcome</h1>
            <p style="color:white">Select a menu item to view content.</p>
            <footer class="footer text-center text-white">
                <p>&copy; 2022 My Company, Inc. All rights reserved.</p>
            </footer>
        </div>
    </div>
</div>
<script>
        $(document).ready(function() {
            $("#menu1").click(function() {
                $("#content").load("certificate/upload.html");
            });

            $("#menu2").click(function() {
                $("#content").load("content2.html");
            });
        });
    </script>
</body>
</html>
